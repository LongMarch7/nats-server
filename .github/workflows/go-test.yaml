name: NATS Server Testing
on: [push, pull_request]

jobs:
  test:
    strategy:
      matrix:
        go: [1.13, 1.14]
        # IF CHANGING: see also fossa constraint below, for run-once semantics

    env:
      GOPATH: /home/runner/work/nats-server
      GO111MODULE: "off"

    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
        with:
          path: src/github.com/nats-io/nats-server

      - name: Setup Go
        uses: actions/setup-go@v1
        with:
          go-version: ${{matrix.go}}

      - name: Install deps
        shell: bash --noprofile --norc -x -eo pipefail {0}
        run: |
          go get github.com/nats-io/nats.go/
          go get github.com/nats-io/nkeys
          go get github.com/nats-io/jwt
          go get -u honnef.co/go/tools/cmd/staticcheck
          go get -u github.com/client9/misspell/cmd/misspell

      - name: Lint
        shell: bash --noprofile --norc -x -eo pipefail {0}
        run: |
          GO_LIST=$(go list ./...)
          go build
          $(exit $(go fmt $GO_LIST | wc -l))
          go vet $GO_LIST
          find . -type f -name "*.go" | grep -v "/vendor/" | xargs $GOPATH/bin/misspell -error -locale US
          $GOPATH/bin/staticcheck $GO_LIST

      - name: Start fossa async license analysis
        if: matrix.go == '1.14'
        shell: bash --noprofile --norc -x -eo pipefail {0}
        run: |
          curl -fSs -H 'Cache-Control: no-cache' https://raw.githubusercontent.com/fossas/fossa-cli/master/install.sh | sudo bash
          fossa analyze
        env:
          FOSSA_API_KEY: ${{ secrets.FOSSA_API_KEY }}

      - name: Run tests
        shell: bash --noprofile --norc -x -eo pipefail {0}
        run: |
          set -e
          go test -i ./...
          go test -v -run=TestNoRace --failfast -p=1 ./...
          # coverage via cov.sh disabled while just testing the waters
          go test -v -race -p=1 --failfast ./...
          set +e

      - name: Wait for fossa license analysis
        if: matrix.go == '1.14'
        shell: bash --noprofile --norc -x -eo pipefail {0}
        # For performance, we'd interleave the other tests between the
        # 'analyze' which kicks things off and the 'test' which blocks until
        # success, but we don't want fossa problems to pollute the results of
        # the test phase.
        run: |
          fossa test
        env:
          FOSSA_API_KEY: ${{ secrets.FOSSA_API_KEY }}
